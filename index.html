---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li><h2><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>
    <p class="meta">{{ post.date | date_to_string }}</p> 
    <p>{{ post.excerpt }}</li>
    {% endfor %}
  </ul>
</div>
